<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Particle Swarm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050508;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration (Tuned for Fluid Motion) ---
        const PARTICLE_COUNT = 15000;
        const MAX_SPEED = 3.5;       // Fast enough to follow
        const MAX_FORCE = 0.08;      // LOW force = smooth turning (The key to "Soft Steering")
        const DAMPING = 0.97;        // Friction to prevent infinite orbiting

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.FogExp2(0x050508, 0.0035);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 160);

        const renderer = new THREE.WebGLRenderer({
            powerPreference: "high-performance",
            antialias: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- Post Processing ---
        const renderScene = new RenderPass(scene, camera);

        // Subtle, high-quality bloom
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Physics Arrays ---
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const velocities = new Float32Array(PARTICLE_COUNT * 3);
        // We calculate acceleration per frame, no need to store it persistently really, but we can if we want complex forces

        const colors = new Float32Array(PARTICLE_COUNT * 3);

        // --- Initialization ---
        const geometry = new THREE.BufferGeometry();

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;

            // Sphere distribution
            const r = 120 * Math.cbrt(Math.random());
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);

            positions[i3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i3 + 2] = r * Math.cos(phi);

            velocities[i3] = (Math.random() - 0.5) * 0.5;
            velocities[i3 + 1] = (Math.random() - 0.5) * 0.5;
            velocities[i3 + 2] = (Math.random() - 0.5) * 0.5;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.6
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);


        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const mouse2D = new THREE.Vector2(999, 999);
        const targetPos = new THREE.Vector3(0, 0, 0); // The "Attractor"
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(800, 800),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(plane);

        // Smooth target interpolation (The attractor itself moves smoothly)
        const smoothedTarget = new THREE.Vector3(0, 0, 0);

        window.addEventListener('mousemove', (e) => {
            mouse2D.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse2D.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse2D, camera);
            const intersects = raycaster.intersectObject(plane);
            if (intersects.length > 0) {
                targetPos.copy(intersects[0].point);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Physics Core (Reynolds Seek) ---
        function updatePhysics() {
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            // Smoothly move the attractor point to the mouse (input lag smoothing)
            smoothedTarget.lerp(targetPos, 0.1);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                // Read state
                const px = positions[i3];
                const py = positions[i3 + 1];
                const pz = positions[i3 + 2];
                let vx = velocities[i3];
                let vy = velocities[i3 + 1];
                let vz = velocities[i3 + 2];

                // --- Steering Behavior: Seek ---
                // 1. Vector to Target
                const dx = smoothedTarget.x - px;
                const dy = smoothedTarget.y - py;
                const dz = smoothedTarget.z - pz;

                // 2. Distance
                const distSq = dx * dx + dy * dy + dz * dz;
                const dist = Math.sqrt(distSq);

                // 3. Desired Velocity
                // We want to go at MAX_SPEED towards target
                // If close (arrival), slow down? User said "orbit subtly", so maybe maintain speed to overshoot
                let desiredX = (dx / dist) * MAX_SPEED;
                let desiredY = (dy / dist) * MAX_SPEED;
                let desiredZ = (dz / dist) * MAX_SPEED;

                // 4. Steering Force = Desired - Current
                let steerX = desiredX - vx;
                let steerY = desiredY - vy;
                let steerZ = desiredZ - vz;

                // 5. Limit Steering Force (This creates the smooth turn)
                const steerLenSq = steerX * steerX + steerY * steerY + steerZ * steerZ;
                if (steerLenSq > MAX_FORCE * MAX_FORCE) {
                    const scale = MAX_FORCE / Math.sqrt(steerLenSq);
                    steerX *= scale;
                    steerY *= scale;
                    steerZ *= scale;
                }

                // Apply Force
                vx += steerX;
                vy += steerY;
                vz += steerZ;

                // Damping (Drag)
                vx *= DAMPING;
                vy *= DAMPING;
                vz *= DAMPING;

                // Perlin-ish Noise / Wander (Optional)
                vx += (Math.random() - 0.5) * 0.05;
                vy += (Math.random() - 0.5) * 0.05;
                vz += (Math.random() - 0.5) * 0.05;

                // Update Position
                positions[i3] += vx;
                positions[i3 + 1] += vy;
                positions[i3 + 2] += vz;

                // Save Velocity
                velocities[i3] = vx;
                velocities[i3 + 1] = vy;
                velocities[i3 + 2] = vz;

                // Color based on Speed
                // Smooth transition from Dark Blue to Bright Cyan/White
                const speedSq = vx * vx + vy * vy + vz * vz;
                const speedFactor = Math.min(speedSq * 0.1, 1.0); // Tuning dependent on speed range

                colAttr.array[i3] = 0.1 + speedFactor * 0.8; // R
                colAttr.array[i3 + 1] = 0.3 + speedFactor * 0.6; // G
                colAttr.array[i3 + 2] = 0.7 + speedFactor * 0.3; // B
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();

            // Subtle camera movement
            camera.position.x += (mouse2D.x * 20 - camera.position.x) * 0.01;
            camera.position.y += (mouse2D.y * 20 - camera.position.y) * 0.01;
            camera.lookAt(0, 0, 0);

            composer.render();
        }

        animate();
    </script>
</body>

</html>
