<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Particle Wave</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
            font-family: 'Inter', sans-serif;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            z-index: 10;
        }

        .instruction {
            margin-top: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui">
        <div>Kinetic Field</div>
        <div class="instruction">Move mouse to disturb â€¢ Scroll to zoom</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const PARTICLE_COUNT_X = 200; // Increased density
        const PARTICLE_COUNT_Z = 200;
        const SEPARATION = 1.0;

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205); // Darker void black
        scene.fog = new THREE.FogExp2(0x020205, 0.002);

        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 60, 140); // Lower angle for cinematic view

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", stencil: false, depth: false }); // Antialias off for post-processing performance
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.8;
        controls.maxDistance = 400;
        controls.minDistance = 20;

        // --- Post Processing ---
        const renderScene = new RenderPass(scene, camera);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.0;
        bloomPass.strength = 1.2; // Intense glow
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Starfield Background ---
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 3000;
        const starPos = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount * 3; i++) {
            starPos[i] = (Math.random() - 0.5) * 800; // Big spread
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.6 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);


        // --- Kinetic Wave Particles ---
        const particlesGeometry = new THREE.BufferGeometry();
        const count = PARTICLE_COUNT_X * PARTICLE_COUNT_Z;

        const positions = new Float32Array(count * 3);
        const scales = new Float32Array(count);
        const offsets = new Float32Array(count);

        let i = 0;
        for (let ix = 0; ix < PARTICLE_COUNT_X; ix++) {
            for (let iz = 0; iz < PARTICLE_COUNT_Z; iz++) {

                const x = (ix - PARTICLE_COUNT_X / 2) * SEPARATION;
                const z = (iz - PARTICLE_COUNT_Z / 2) * SEPARATION;
                const y = 0;

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                scales[i] = 1;
                offsets[i] = Math.random() * Math.PI * 2;

                i++;
            }
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('scale', new THREE.BufferAttribute(scales, 1));
        particlesGeometry.setAttribute('aOffset', new THREE.BufferAttribute(offsets, 1));

        // Vertex Shader
        const vertexShader = `
            uniform float uTime;
            uniform float uIntensity; 
            
            attribute float aOffset;
            attribute float scale;

            varying vec3 vColor;

            void main() {
                vec3 newPosition = position;

                float dist = distance(newPosition.xz, vec2(0.0));
                
                // Enhanced Wave Function
                // Main breathing swell
                float y = sin(newPosition.x * 0.05 + uTime * 0.8) * 4.0; 
                // Grid ripples
                y += sin(newPosition.z * 0.1 + uTime * 0.4) * 4.0;
                // Detail ripples
                y += sin(dist * 0.1 - uTime * 2.0 + aOffset) * 2.0;

                // Mouse/Intensity interaction
                y *= (0.8 + uIntensity * 1.5); 

                newPosition.y = y;

                vec4 mvPosition = modelViewMatrix * vec4( newPosition, 1.0 );
                gl_Position = projectionMatrix * mvPosition;

                // Size attenuation
                gl_PointSize = scale * ( 250.0 / - mvPosition.z );
                
                // --- Coloring ---
                // Mapping height to color gradient
                float heightFactor = smoothstep(-10.0, 15.0, y);
                
                // Deep Ocean Night Palette
                vec3 colorDeep = vec3(0.02, 0.02, 0.1);    // Void Purple
                vec3 colorMid  = vec3(0.0, 0.5, 0.8);      // Electric Blue
                vec3 colorHigh = vec3(0.0, 1.0, 0.9);      // Cyan
                vec3 colorPeak = vec3(0.8, 0.1, 0.6);      // Magenta Hot

                vec3 finalColor = mix(colorDeep, colorMid, smoothstep(0.0, 0.4, heightFactor));
                finalColor = mix(finalColor, colorHigh, smoothstep(0.4, 0.7, heightFactor));
                finalColor = mix(finalColor, colorPeak, smoothstep(0.8, 1.0, heightFactor));
                
                // Intensity boost
                finalColor += vec3(uIntensity * 0.2);

                vColor = finalColor;
            }
        `;

        // Fragment Shader
        const fragmentShader = `
            varying vec3 vColor;
            
            void main() {
                // Circle shape
                float r = distance( gl_PointCoord, vec2(0.5));
                if ( r > 0.5 ) discard;

                // Harder core for bloom trigger
                float alpha = 1.0;
                if(r > 0.3) alpha = 1.0 - smoothstep(0.3, 0.5, r);

                gl_FragColor = vec4( vColor, alpha );
            }
        `;

        const particlesMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uIntensity: { value: 0 }
            },
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending // Critical for glow
        });

        const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particleSystem);

        // --- Interaction ---
        const mouse = new THREE.Vector2();
        let targetIntensity = 0;

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            targetIntensity = (mouse.y + 1) * 0.8;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            particlesMaterial.uniforms.uTime.value = elapsedTime;
            particlesMaterial.uniforms.uIntensity.value = THREE.MathUtils.lerp(
                particlesMaterial.uniforms.uIntensity.value,
                targetIntensity,
                0.05
            );

            // Rotate stars slowly
            stars.rotation.y = elapsedTime * 0.05;

            controls.update();

            // Render via Composer for Bloom
            composer.render();
        }

        animate();
    </script>
</body>

</html>
