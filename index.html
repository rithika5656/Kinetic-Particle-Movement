<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Particle Swarm (Debug)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050508;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }

        #error-log {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="error-log"></div>

    <script>
        window.onerror = function (msg, url, line) {
            const div = document.getElementById('error-log');
            div.style.display = 'block';
            div.innerHTML += `Error: ${msg}<br>Line: ${line}<br>`;
        };
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'; // Added back for safety

        // --- Configuration ---
        const PARTICLE_COUNT = 15000;
        const MAX_SPEED = 3.5;
        const MAX_FORCE = 0.08;
        const DAMPING = 0.97;

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.FogExp2(0x050508, 0.0035);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 160);

        const renderer = new THREE.WebGLRenderer({
            powerPreference: "high-performance",
            antialias: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- Post Processing ---
        const renderScene = new RenderPass(scene, camera);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Controls (Fallback) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enabled = true; // User can manually move if stuck

        // --- Physics Arrays ---
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const velocities = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        // --- Initialization ---
        const geometry = new THREE.BufferGeometry();

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;

            const r = 120 * Math.cbrt(Math.random());
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);

            positions[i3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i3 + 2] = r * Math.cos(phi);

            velocities[i3] = (Math.random() - 0.5) * 0.5;
            velocities[i3 + 1] = (Math.random() - 0.5) * 0.5;
            velocities[i3 + 2] = (Math.random() - 0.5) * 0.5;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.6
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);


        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const mouse2D = new THREE.Vector2(0, 0); // Start AT CENTER to prevent camera from flying away
        const targetPos = new THREE.Vector3(0, 0, 0);
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(800, 800),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(plane);

        const smoothedTarget = new THREE.Vector3(0, 0, 0);

        window.addEventListener('mousemove', (e) => {
            mouse2D.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse2D.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse2D, camera);
            const intersects = raycaster.intersectObject(plane);
            if (intersects.length > 0) {
                targetPos.copy(intersects[0].point);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Physics Core ---
        function updatePhysics() {
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            smoothedTarget.lerp(targetPos, 0.1);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                const px = positions[i3];
                const py = positions[i3 + 1];
                const pz = positions[i3 + 2];
                let vx = velocities[i3];
                let vy = velocities[i3 + 1];
                let vz = velocities[i3 + 2];

                const dx = smoothedTarget.x - px;
                const dy = smoothedTarget.y - py;
                const dz = smoothedTarget.z - pz;

                const distSq = dx * dx + dy * dy + dz * dz;
                const dist = Math.sqrt(distSq);

                let desiredX = (dx / (dist + 0.01)) * MAX_SPEED; // +0.01 to avoid div0
                let desiredY = (dy / (dist + 0.01)) * MAX_SPEED;
                let desiredZ = (dz / (dist + 0.01)) * MAX_SPEED;

                let steerX = desiredX - vx;
                let steerY = desiredY - vy;
                let steerZ = desiredZ - vz;

                const steerLenSq = steerX * steerX + steerY * steerY + steerZ * steerZ;
                if (steerLenSq > MAX_FORCE * MAX_FORCE) {
                    const scale = MAX_FORCE / Math.sqrt(steerLenSq);
                    steerX *= scale;
                    steerY *= scale;
                    steerZ *= scale;
                }

                vx += steerX;
                vy += steerY;
                vz += steerZ;

                vx *= DAMPING;
                vy *= DAMPING;
                vz *= DAMPING;

                // Noise
                vx += (Math.random() - 0.5) * 0.05;
                vy += (Math.random() - 0.5) * 0.05;
                vz += (Math.random() - 0.5) * 0.05;

                positions[i3] = px + vx;
                positions[i3 + 1] = py + vy;
                positions[i3 + 2] = pz + vz;

                velocities[i3] = vx;
                velocities[i3 + 1] = vy;
                velocities[i3 + 2] = vz;

                const speedSq = vx * vx + vy * vy + vz * vz;
                const speedFactor = Math.min(speedSq * 0.1, 1.0);

                colAttr.array[i3] = 0.1 + speedFactor * 0.8;
                colAttr.array[i3 + 1] = 0.3 + speedFactor * 0.6;
                colAttr.array[i3 + 2] = 0.7 + speedFactor * 0.3;
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();

            controls.update(); // Use OrbitControls for stability

            composer.render();
        }

        animate();
    </script>
</body>

</html>
