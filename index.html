<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Particle Field (Cylinder Interaction)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #030305;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }

        #error-log {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: none;
            pointer-events: none;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="error-log"></div>
    <script>
        window.onerror = function (msg, url, line) {
            const div = document.getElementById('error-log');
            div.style.display = 'block';
            div.innerHTML += `Error: ${msg}<br>Line: ${line}<br>`;
        };
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 18000;
        const FIELD_SIZE = 800;

        const MAX_SPEED = 2.5;       // Slightly faster to catch up
        const MAX_FORCE = 0.08;      // Stronger steering to stick to cursor
        const DAMPING = 0.95;
        const RETURN_FORCE = 0.002;
        const INFLUENCE_RADIUS = 300;

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.FogExp2(0x050508, 0.0015);

        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 4000);
        camera.position.set(0, 0, 400);

        const renderer = new THREE.WebGLRenderer({
            powerPreference: "high-performance",
            antialias: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- Post Processing ---
        const renderScene = new RenderPass(scene, camera);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.0;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.2;
        controls.enabled = true;

        // --- Physics Arrays ---
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const homePositions = new Float32Array(PARTICLE_COUNT * 3);
        const velocities = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const seeds = new Float32Array(PARTICLE_COUNT);

        // --- Initialization ---
        const geometry = new THREE.BufferGeometry();

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;

            const x = (Math.random() - 0.5) * FIELD_SIZE;
            const y = (Math.random() - 0.5) * FIELD_SIZE * 0.6;
            const z = (Math.random() - 0.5) * FIELD_SIZE;

            positions[i3] = x;
            positions[i3 + 1] = y;
            positions[i3 + 2] = z;

            homePositions[i3] = x;
            homePositions[i3 + 1] = y;
            homePositions[i3 + 2] = z;

            velocities[i3] = 0;
            velocities[i3 + 1] = 0;
            velocities[i3 + 2] = 0;

            seeds[i] = Math.random() * 100;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 2.5,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8,
            map: createSoftParticleTexture(),
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);


        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const mouse2D = new THREE.Vector2(999, 999);
        const targetPos = new THREE.Vector3(0, 0, 0);
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(3000, 3000),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(plane);

        const smoothedTarget = new THREE.Vector3(0, 0, 0);

        window.addEventListener('mousemove', (e) => {
            mouse2D.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse2D.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse2D, camera);
            const intersects = raycaster.intersectObject(plane);
            if (intersects.length > 0) {
                targetPos.copy(intersects[0].point);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        function createSoftParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // --- Physics Core ---
        const clock = new THREE.Clock();

        function updatePhysics() {
            const time = clock.getElapsedTime();
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            smoothedTarget.lerp(targetPos, 0.05);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                let px = positions[i3];
                let py = positions[i3 + 1];
                let pz = positions[i3 + 2];
                let vx = velocities[i3];
                let vy = velocities[i3 + 1];
                let vz = velocities[i3 + 2];

                // 1. Interaction Vectors
                const dx = smoothedTarget.x - px;
                const dy = smoothedTarget.y - py;
                const dz = smoothedTarget.z - pz;

                // NEW: Use 2D Distance (XY Cylinder) for interaction trigger
                // This ensures particles DEEP in the background still react if under the mouse
                const dist2DSq = dx * dx + dy * dy;
                const dist = Math.sqrt(dx * dx + dy * dy + dz * dz); // Keep accurate 3D dist for force calculation

                let steerX = 0, steerY = 0, steerZ = 0;

                // --- A. Local Influence Zone (Cylinder Beam) ---
                if (dist2DSq < INFLUENCE_RADIUS * INFLUENCE_RADIUS) {
                    // Soft Seek + Orbital Force

                    // Seek Force (Towards 3D target)
                    let desiredX = (dx / dist) * MAX_SPEED;
                    let desiredY = (dy / dist) * MAX_SPEED;
                    let desiredZ = (dz / dist) * MAX_SPEED;

                    // Vortex Force (Spin)
                    const vortexX = -dz;
                    const vortexZ = dx;
                    desiredX += vortexX * 0.8;
                    desiredZ += vortexZ * 0.8;

                    steerX = desiredX - vx;
                    steerY = desiredY - vy;
                    steerZ = desiredZ - vz;

                    // Brighten color when influenced
                    colAttr.array[i3] = 0.6;
                    colAttr.array[i3 + 1] = 0.9;
                    colAttr.array[i3 + 2] = 1.0;
                }
                // --- B. Autonomous Field Motion ---
                else {
                    const hx = homePositions[i3] - px;
                    const hy = homePositions[i3 + 1] - py;
                    const hz = homePositions[i3 + 2] - pz;

                    steerX = hx * RETURN_FORCE;
                    steerY = hy * RETURN_FORCE;
                    steerZ = hz * RETURN_FORCE;

                    const seed = seeds[i];
                    steerX += Math.sin(time * 0.5 + seed) * 0.002;
                    steerY += Math.cos(time * 0.3 + seed) * 0.002;
                    steerZ += Math.sin(time * 0.7 + seed) * 0.002;

                    // Base Color
                    colAttr.array[i3] = 0.2;
                    colAttr.array[i3 + 1] = 0.4;
                    colAttr.array[i3 + 2] = 0.8 + Math.sin(seed) * 0.2;
                }

                // Apply Limits
                const steerLenSq = steerX * steerX + steerY * steerY + steerZ * steerZ;
                if (steerLenSq > MAX_FORCE * MAX_FORCE) {
                    const scale = MAX_FORCE / Math.sqrt(steerLenSq);
                    steerX *= scale;
                    steerY *= scale;
                    steerZ *= scale;
                }

                vx += steerX;
                vy += steerY;
                vz += steerZ;

                vx *= DAMPING;
                vy *= DAMPING;
                vz *= DAMPING;

                // Update Position
                positions[i3] = px + vx;
                positions[i3 + 1] = py + vy;
                positions[i3 + 2] = pz + vz;

                velocities[i3] = vx;
                velocities[i3 + 1] = vy;
                velocities[i3 + 2] = vz;
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            controls.update();
            composer.render();
        }

        animate();
    </script>
</body>

</html>
