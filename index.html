<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Particle Swarm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #010103;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }

        /* Hidden instruction for first interact */
        #hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 1;
            transition: opacity 2s;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="hint">MOVE CURSOR TO ATTRACT</div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 15000;
        const ATTRACTION_FORCE = 0.8;
        const DAMPING = 0.96;
        const MAX_SPEED = 4.0;

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010103);
        scene.fog = new THREE.FogExp2(0x010103, 0.003);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 150);

        const renderer = new THREE.WebGLRenderer({
            powerPreference: "high-performance",
            antialias: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- Post Processing (Bloom) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.0;
        bloomPass.strength = 1.5;
        bloomPass.radius = 0.8;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Physics State ---
        // Storing physics data in typed arrays for CPU performance
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const velocities = new Float32Array(PARTICLE_COUNT * 3);
        const accelerations = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        // --- Initialization ---
        const geometry = new THREE.BufferGeometry();

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;

            // Random distribution in a large sphere
            const r = 100 * Math.cbrt(Math.random());
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);

            positions[i3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i3 + 2] = r * Math.cos(phi);

            velocities[i3] = (Math.random() - 0.5) * 0.2;
            velocities[i3 + 1] = (Math.random() - 0.5) * 0.2;
            velocities[i3 + 2] = (Math.random() - 0.5) * 0.2;

            // Initial Color (Cyan/Blue base)
            colors[i3] = 0.0;
            colors[i3 + 1] = 0.5;
            colors[i3 + 2] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.6,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);


        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const mouse2D = new THREE.Vector2(999, 999); // Start off screen
        const targetPos = new THREE.Vector3(0, 0, 0);

        // Invisible plane for 3D mouse tracking at z=0 
        // (Dynamically lookAt camera would be better, but plane at z=0 is fine for this view)
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(500, 500),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        scene.add(plane);

        window.addEventListener('mousemove', (e) => {
            mouse2D.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse2D.y = -(e.clientY / window.innerHeight) * 2 + 1;

            // Fade out hint
            document.getElementById('hint').style.opacity = 0;

            // Update attractor position
            raycaster.setFromCamera(mouse2D, camera);
            const intersects = raycaster.intersectObject(plane);
            if (intersects.length > 0) {
                targetPos.copy(intersects[0].point);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Physics Loop ---
        function updatePhysics() {
            // Re-read position buffer
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                // Current State
                let px = positions[i3];
                let py = positions[i3 + 1];
                let pz = positions[i3 + 2];

                let vx = velocities[i3];
                let vy = velocities[i3 + 1];
                let vz = velocities[i3 + 2];

                // --- Calculate Forces ---

                // 1. Attraction to Mouse
                // Vector from Particle to Target
                const dx = targetPos.x - px;
                const dy = targetPos.y - py;
                const dz = targetPos.z - pz;

                // Distance squared
                const distSq = dx * dx + dy * dy + dz * dz;

                // F = G / dist (Softened)
                // Avoid division by zero and limit force
                const force = ATTRACTION_FORCE / (0.1 + distSq * 0.005);

                // Apply acceleration
                vx += dx * force;
                vy += dy * force;
                vz += dz * force;

                // 2. Random Noise (Brownian motion) to keep it organic
                vx += (Math.random() - 0.5) * 0.05;
                vy += (Math.random() - 0.5) * 0.05;
                vz += (Math.random() - 0.5) * 0.05;

                // 3. Damping (Friction)
                vx *= DAMPING;
                vy *= DAMPING;
                vz *= DAMPING;

                // Update Position
                px += vx;
                py += vy;
                pz += vz;

                // Store back
                positions[i3] = px;
                positions[i3 + 1] = py;
                positions[i3 + 2] = pz;

                velocities[i3] = vx;
                velocities[i3 + 1] = vy;
                velocities[i3 + 2] = vz;

                // --- Dynamic Coloring based on Speed ---
                const speed = Math.sqrt(vx * vx + vy * vy + vz * vz);
                const nSpeed = Math.min(speed / 1.5, 1.0); // Normalize roughly

                // Slow: Deep Blue (0.0, 0.2, 0.6)
                // Fast: White/Pink (1.0, 0.8, 0.9)
                colAttr.array[i3] = 0.0 + nSpeed * 1.0;
                colAttr.array[i3 + 1] = 0.2 + nSpeed * 0.6;
                colAttr.array[i3 + 2] = 0.6 + nSpeed * 0.3;
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            updatePhysics();

            // Slowly rotate the entire system for extra depth
            scene.rotation.y += 0.001;
            scene.rotation.x += 0.0005;

            composer.render();
        }

        animate();
    </script>
</body>

</html>
